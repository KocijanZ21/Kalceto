<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Tekme</title>
    <style>

        body{
            font-size: 20px;
        }
        .navbar {
            background-color: #458347e6; /* Zelena barva */
            overflow: hidden;
            padding: 14px 16px;
            align-items: center;
            display: flex;
        }
    
        .nav-title {
            font-size: 40px;
            font-weight: bold; /* Odebeljeno besedilo */
            color: white;
            margin-right: auto; /* To premakne naslov do leve */
        }
        .nav-link {
             color: white;
             text-decoration: none;
             font-size: 18px;
             margin-left: auto; /* To premakne naslov do leve */
        }

        .nav-link:hover {
            text-decoration: underline;
        }
       
        li{
            text-align: left;
        }
        .povezava{
            color: black;
            text-decoration: none;
        }

        .povezava:hover{
            color: rgb(94, 94, 219);
            text-decoration: underline;
        }
      
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-title">Ogled tekem na posameznem turnirju</div>
        <a href="/domov" class="nav-link">Domov</a>
    </div>
%if turnirji:
    <ul>
        %for turnir in turnirji:
            <li style=" padding: 10px; margin-bottom: 10px;">
                <a class="povezava" href="/tekme/{{turnir.id_turnirja}}"><strong>{{turnir.id_turnirja}}</strong></a>
            </li>
        %end
    </ul>
%else:
    <p>Trenutno ni razpolo≈æljivih turnirjev.</p>
%end

</body>
</html>
